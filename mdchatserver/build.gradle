dependencies {
	compile 'javax.inject:javax.inject:1'
	compile 'com.google.guava:guava:16.0.1'
	
	compile 'org.neo4j:neo4j:2.0.1'

	compile 'com.sun.jersey:jersey-core:1.18.1'
	compile 'com.sun.jersey:jersey-json:1.18.1'
	compile 'com.sun.jersey:jersey-grizzly:1.18.1'
	compile 'com.sun.grizzly:grizzly-servlet-webserver:1.9.59'

	runtime 'com.sun.jersey:jersey-server:1.18.1'
	runtime 'com.sun.jersey:jersey-servlet:1.18.1'

	testCompile 'com.sun.jersey:jersey-client:1.18.1'
	
	testCompile 'junit:junit:4.11'
	testCompile 'org.hamcrest:hamcrest-library:1.3'
}

sourceCompatibility = '1.7'

mainClassName = 'com.theprescotts.mdchat.Main'


// Run this manually to generate the 'gradlew' script:
task wrapper(type: Wrapper) {
	gradleVersion = 1.10
}

