/* 
Build script for the mdchat server.

Problems building on Mac OS X? Try adding 
  -Dorg.gradle.java.home=$JAVA_HOME
... making sure that JAVA_HOME points to an updated JDK 1.7
*/ 

apply plugin: 'application'


repositories {
	mavenCentral()
}

